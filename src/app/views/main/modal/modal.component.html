<ng-template #popup let-modal>
  <div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
      <div class="mb-3">
        <h2 class="popup-header mb-4">Посмотрите наши чайные коллекции</h2>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" routerLink="/products">Посмотреть</button>
  </div>
</ng-template>

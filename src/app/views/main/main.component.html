<div class="container">
  <div class="single-item p-0 mb-5">
    <div>
      <img src="../../../assets/images/image1.png" alt="Tea" class="main-image">
    </div>
  </div>

  <h2 class="main-faq mb-5 text-center">Ответы на часто задаваемые вопросы</h2>

  <div class="accordion mb-5">
    <div *ngFor="let item of accordionItems; let i = index">
      <div (click)="togglePanel(i)"
          class="accordion-header rounded-4 border-0 bg-primary text-white align-items-center py-4 ps-3"
          [ngClass]="{'active': item.open}">{{ item.header }} </div>
      <div *ngIf="item.open" class="accordion-content border-0">{{ item.content }}</div>
    </div>
  </div>
</div>
<modal-component></modal-component>
